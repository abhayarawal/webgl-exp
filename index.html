<html>
  <body>
    <div id="root"></div>
    <canvas id="webgl-canvas" width=900 height=600></canvas>

    <script id='vertex-shader' type='x-shader/x-vertex'>
      #version 300 es
      precision mediump float;
      
      in vec3 a_Position;
      
      void main(void) {
        gl_Position = vec4(a_Position, 1.0);
      }
    </script>
    
    <script id='fragment-shader' type='x-shader/x-fragment'>
      #version 300 es
      precision mediump float;
      
      out vec4 fragColor;
      
      void main(void) {
        fragColor = vec4(1.0, 0.6, 0.5, 1.0);
      }
    </script>

    <script src="./src/gl1.re"></script>
  </body>
</html>
